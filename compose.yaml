    laravel.test:
        build:
            context: ./vendor/laravel/sail/runtimes/8.4
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.4/app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - mysql
            - sonarqube
    mysql:
        image: 'mysql/mysql-server:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
            MYSQL_EXTRA_OPTIONS: '${MYSQL_EXTRA_OPTIONS}'
        volumes:
            - 'sail-mysql:/var/lib/mysql'
            - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${DB_PASSWORD}'
            retries: 3
            timeout: 5s
        
    # --- LAYANAN SONARQUBE DITAMBAHKAN DI BAWAH ---

    sonarqube_db:
        image: postgres:15 # SonarQube merekomendasikan Postgres
        container_name: sonarqube_db
        environment:
            - POSTGRES_USER=sonar
            - POSTGRES_PASSWORD=sonar
            - POSTGRES_DB=sonar
        volumes:
            - sonarqube_db_data:/var/lib/postgresql/data
        networks:
            - sail # Pastikan ada di network yang sama

    sonarqube:
        image: sonarqube:lts-community # Edisi Komunitas (gratis)
        container_name: sonarqube
        ports:
            - "9002:9000" # Web UI SonarQube
        environment:
            - SONAR_JDBC_URL=jdbc:postgresql://sonarqube_db:5432/sonar
            - SONAR_JDBC_USERNAME=sonar
            - SONAR_JDBC_PASSWORD=sonar
        volumes:
            - sonarqube_data:/opt/sonarqube/data
            - sonarqube_extensions:/opt/sonarqube/extensions
            - sonarqube_logs:/opt/sonarqube/logs
        networks:
            - sail # Pastikan ada di network yang sama
        depends_on:
            - sonarqube_db # Harus menunggu database siap

    sonar-scanner:
        image: sonarsource/sonar-scanner-cli
        container_name: sonar_scanner
        volumes:
            - .:/usr/src # Mount kode proyek Anda
        networks:
            - sail # Agar bisa bicara dengan 'sonarqube'
        working_dir: /usr/src?
        profiles:
            - scanner
        
# --- AKHIR LAYANAN SONARQUBE ---
networks:
    sail:
        driver: bridge
volumes:
    sail-mysql:
        driver: local
    # --- VOLUME SONARQUBE DITAMBAHKAN DI BAWAH ---
    sonarqube_db_data:
        driver: local
    sonarqube_data:
        driver: local
    sonarqube_extensions:
        driver: local
    sonarqube_logs:
        driver: local
