name: SonarCloud Analysis

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest # Menggunakan server Ubuntu virtual
    
    # Blok 'services' ini sudah berada di posisi yang benar
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: laravel_test
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      # 1. Mengambil kode Anda dari GitHub
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Menyiapkan lingkungan PHP
      - name: 2. Setup PHP Environment
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4' # Sesuaikan versinya
          extensions: pdo_mysql, mbstring, dom, fileinfo, bcmath, exif, pcov # <-- TAMBAHKAN 'pcov' di sini
          coverage: pcov # <-- UBAH DARI 'none' JADI 'pcov'

      # 3. Menyiapkan Laravel untuk tes
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Generate app key
        run: php artisan key:generate

      # 4. Menjalankan Tes & Membuat Laporan Coverage
      - name: Run Tests and Generate Coverage
        env:
          DB_CONNECTION: mysql
          DB_DATABASE: laravel_test
          DB_USERNAME: root
          DB_PASSWORD: root
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
        run: |
          mkdir -p build/logs
          php artisan test --coverage-clover build/logs/clover.xml

      # 5. Menjalankan Analisis SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Token bawaan GitHub
          SONAR_TOKEN: ${{ secrets.devopscok }}   # Token yang sudah disimpan pemilik
        with:
          args: >
            -Dsonar.projectKey=vankishy_web-course
            -Dsonar.organization=vankishy
            -Dsonar.sources=app
            -Dsonar.tests=tests
            -Dsonar.php.coverage.reportPaths=build/logs/clover.xml